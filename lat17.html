<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS dasar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        var x=true;
        var y=false;

        console.log(x);
        console.log(y);
        console.log(!x); //opr not
        console.log(x&&y); //opr and
        console.log(x || y); //opr or
        console.log(Boolean(x ^ y)); //opr nor

    </script>
</body>
</html>
