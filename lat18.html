<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS dasar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <script>
        var p=10;
        var l=20;
        var t=15;

        if(t>0){
            hasil="volumenya adl " + (p*l*t);
        }else{
            hasil="luasnya adl " + (p*l);
        }

        console.log(hasil);
    </script>
</body>
